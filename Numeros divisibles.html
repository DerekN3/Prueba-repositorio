<HTML>
<Head>
<title> Numeros divisibles </title>
</Head>

		<body>
		<script>
			
			var numd;
			
			numd=prompt ("Inserte un numero",0);
			numd=parseInt(numd);
			
			if (numd%2===0){
				console.log("Su numero es divisible entre 2");
				
			}
			if (numd%3===0){	
				console.log("Su numero es divisible entre 3");
			
			} 
			if (numd%5===0){
				console.log("Su numero es divisible entre 5");
				
			} 
			if (numd%7===0){
				console.log("Su numero es divisible entre 7");
			}	
			
</script>
</body>
</html>
